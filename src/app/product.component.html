<h1>Available Products</h1>

<ul>
  <li *ngFor="let product of products">
    <h2>{{product.name}}</h2>
    <p>
      <label>Quality:</label>
      <span *ngIf="product.quality !== NaN; else elseBlock">{{product.quality}}</span>
      <ng-template #elseBlock>N/A</ng-template>
    </p>
    <p>
      <label>Sell Within:</label>
      <span *ngIf="product.sellIn !== NaN; else elseBlock">{{product.sellIn}} days</span>
      <ng-template #elseBlock>N/A</ng-template>
    </p>
  </li>
</ul>

<button (click)="ageOneDay()">Age One Day</button>
